<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abstract Handling Fee Calculator</title>
    <link rel="stylesheet" href="fee-style.css">
    <!-- Include Selectize.js CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/selectize.js/0.12.6/css/selectize.default.min.css" />
</head>
<body>
    <div class="container">
        <h1>Abstract Handling Fee Calculator</h1>
        <form id="feeForm">
            <div class="form-group">
                <label for="country">What is the country of residence of the presenting author?</label>
                <select id="country" name="country" required></select>
            </div>

            <div class="form-group">
                <label for="category">What is the category of the presenting author?</label>
                <select id="category" name="category" required>
                    <option value="professional">Working Professional such as doctors, researcher,
                        professor, scientist, engineer, etc.</option>
                    <option value="postgrad">Post-Grad (Graduate student (e.g. Masterâ€™s, PhD, MD, MBA) and/or recent college graduate (within 5 years of graduation) and Postdoctoral scholars)</option>
                    <option value="undergrad">Undergrad (All trainees currently enrolled in an undergraduate program or within 3 years of graduating/gap year)</option>
                    <option value="highschool">High School (All trainees who are currently a high school student or within 3 years of passing out/gap year)</option>
                </select>
            </div>
            
            <button type="submit">Calculate Fee</button>
        </form>
        <div id="result"></div>
        <button id="payButton" style="display:none;" onclick="window.open('https://www.neuronovember.org/event-details/abstract-submission', '_blank')">Pay Fees</button>
    </div>
    <!-- Include jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- Include Selectize.js JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/selectize.js/0.12.6/js/standalone/selectize.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
