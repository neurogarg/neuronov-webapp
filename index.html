<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abstract Handling Fee Calculator</title>
    <link rel="stylesheet" href="style.css">
    <!-- Include Selectize.js CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/selectize.js/0.12.6/css/selectize.default.min.css" />
</head>
<body>
    <div class="container">
        <h1>Abstract Handling Fee Calculator</h1>
        <form id="feeForm">
            <label for="country">Country:</label>
            <select id="country" name="country" required></select><br><br>
            
            <label for="category">Category:</label>
            <select id="category" name="category" required>
                <option value="professional">Professional</option>
                <option value="postgrad">Post-Grad</option>
                <option value="undergrad">Undergrad</option>
                <option value="highschool">High School</option>
            </select><br><br>
            
            <button type="submit">Calculate Fee</button>
        </form>
        <div id="result"></div>
    </div>
    <!-- Include jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- Include Selectize.js JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/selectize.js/0.12.6/js/standalone/selectize.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
