<!DOCTYPE html>
<html>
<head>
    <title>Abstract Fee Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Abstract Fee Calculator</h1>
        <form id="feeForm">
            <label for="country">What is the country of residence of the presenting author?</label>
            <input list="countries" id="country" name="country">
            <datalist id="countries"></datalist>

            <label for="category">What is category of the presenting author?</label>
            <select id="category" name="category">
                <option value="professional">Professional</option>
                <option value="postgrad">Post-Grad</option>
                <option value="undergrad">Undergrad</option>
                <option value="highschool">High School</option>
            </select>

            <button type="button" onclick="calculateFee()">Calculate Fee</button>
        </form>
        <p id="fee"></p>
        <a id="payLink" href="https://www.neuronovember.org/event-details/abstract-submission" target="_blank" style="display: none;">Pay Fees</a>
    </div>
    <script src="script.js"></script>
</body>
</html>
